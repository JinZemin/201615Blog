<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/bootstrap/css/bootstrap.css">
    <title><%=title%></title>
    <style>
        input:-webkit-autofill { -webkit-box-shadow: 0 0 0px 1000px white inset;}
        .avatar{
            width:24px;
            height:24px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menus">
                <span class="sr-only">Public博客</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Public博客</a>
        </div>
        <div class="collapse navbar-collapse" id="menus">
            <ul class="nav navbar-nav nav-pills">
                <%if(user){%>
                <li>
                    <a href="/">首页</a>
                </li>

                <li>
                    <a href="/user/signout">退出</a>
                </li>
                <li>
                    <a href="/article/add">发表文章</a>
                </li>
                <%}else{%>
                <li>
                    <a href="/user/signup">注册</a>
                </li>
                <li>
                    <a href="/user/signin">登录</a>
                </li>
                <%}%>
            </ul>
            <form class="navbar-form navbar-left" action="/">
                <div class="form-group">
                    <input type="text" name="keyword" value="<%=keyword%>" class="form-control" placeholder="请输入关键字">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
            <%if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" alt="">
                        <img class="avatar" src="<%=user.avatar%>" alt="">
                    </a>
                </li>
                <li>
                    <a href="#"><%=user.username%></a>
                </li>
            </ul>
            <%}%>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <%if(success){%>
            <div class="alert alert-success">
                <%=success%>
            </div>
            <%}%> <%if(error){%>
            <div class="alert alert-danger">
                <%=error%>
            </div>
            <%}%>
