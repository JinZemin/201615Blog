<%- include ../include/header.html%>
<div class="container">
    <form  method="post" role="form" class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-md-1 col-md-offset-3 control-label">标题</label>
            <div class="col-md-5">
                <input type="text" value="<%=article.title%>" class="form-control" id="title" name="title" placeholder="请输入标题"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-md-1 col-md-offset-3 control-label">正文</label>
            <div class="col-md-5">
                <textarea class="form-control" id="" cols="30" rows="10" id="content" name="content" placeholder="请输入内容"><%=article.content%></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-6 col-md-6">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-danger">重置</button>
            </div>
        </div>
    </form>
</div>
<%- include ../include/footer.html%>
