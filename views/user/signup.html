<%- include ../include/header.html%>
<div class="container">
    <form method="post" role="form" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-md-1 col-md-offset-3 control-label">用户名</label>
            <div class="input-group col-md-5">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-1 col-md-offset-3 control-label">邮箱</label>
            <div class="input-group col-md-5">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input type="email" class="form-control" name="email" id="email" placeholder="邮箱"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-1 col-md-offset-3 control-label">密码</label>
            <div class="input-group col-md-5">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" class="form-control" name="password" id="password" placeholder="确认密码"/>
            </div>
        </div>
        <div class="form-group">
            <lable for="avater" class="col-md-1 col-md-offset-3 control-label">头像</lable>
            <div class="input-group col-md-5">
               <div class="input-group-addon"><span class="glyphicon glyphicon-cloud-upload"></span></div>
                <input type="file" class="form-control" name="avatar" id="avatar">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-6 col-md-6">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-danger">重置</button>
            </div>
        </div>

    </form>
</div>
<%- include ../include/footer.html%>
